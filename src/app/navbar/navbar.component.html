<nav *ngIf="!hideNavbar" class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex items-center">
          <img [routerLink]="['/']" class="cursor-pointer block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
        </div>
      </div>
      <div class="absolute right-0 flex items-center justify-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        
        <!-- user logged in view -->
        <div *ngIf="auth.user$ | async; else notLoggedIn" class="ml-3 relative">
          <div (click)="setShowProfile()">
            <button type="button" class="bg-gray-800 flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <img *ngIf="!auth.user?.photoURL" class="h-8 w-8 rounded-full" src="https://www.acumarketing.com/acupuncture-websites/wp-content/uploads/2020/01/anonymous-avatar-sm.jpg" alt="">
              <img *ngIf="auth.user?.photoURL" class="h-8 w-8 rounded-full" [src]="auth.user?.photoURL" alt="">
              <p class="text-white ml-3 hidden sm:flex">
                {{ auth.user?.displayName }}
              </p>
            </button>
          </div>

          <div *ngIf="showProfile" class="cursor-pointer origin-top-right absolute right-0 mt-2 w-28 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <a (click)="setShowProfile()" [routerLink]="['/profile']" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
            <a (click)="setShowProfile();requestLogout()" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
          </div>
        </div>
        <!-- end of user logged in view -->

        <!-- user not signed in specific view-->
        <ng-template #notLoggedIn>
          <div class="ml-3 relative">
            <button [routerLink]="['/auth']" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
              Sign In
            </button>
          </div>
        </ng-template>
        <!-- end of user not signed in specific view-->
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
</nav>
